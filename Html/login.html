<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stride - Cadastro</title>
  <link rel="stylesheet" href="../style/style-login.css">
  <link rel="icon" type="image/png" href="../Imgens/logo.png">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Cadastro</h1>
      <form id="registerForm">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" required>
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p class="link">Já tem conta? <a href="login.html">Entrar</a></p>
      <p class="link"><a href="stride.html">← Voltar ao site</a></p>
    </div>
  </div>
</body>
<script src="../Java/scriptlogin.js"></script>

</html>
